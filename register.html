            <input name="email"  id="e-input" value="" required="required" Placeholder="Email" aria-required="true" pattern="^(([-\w\d]+)(\.[-\w\d]+)*@([-\w\d]+)(\.[-\w\d]+)*(\.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$" title="Your email address" type="email" spellcheck="false" size="30" style="border-radius: 20px"/>

            <i id="ct1" class="fa fa-check" aria-hidden="true" style="color:green;position: absolute;top:28%;right: 5%;display: none"></i>

              <label for="rd2">Female</label>

        <div class="input_field">

         </div>
